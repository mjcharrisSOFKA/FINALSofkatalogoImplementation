    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; align-self: flex-end" id="mySidebar">

        <button class="w3-bar-item w3-button w3-large" id="button-closeSideBar" style="text-align: right">
            &times;

        <ul style="
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden">

            </h1>
        </div>

        <div class="form-group" id="search-bar" style="display: none">

            <button class="btn-success" id="searching-trigger">Buscar</button>

    </div>

        </div>
